<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Creando imagenes responsive que cambian dependiendo de las características de la media queries Tamaño de la pantalla -->
    <picture>
        <source media="(min-width: 600px)" srcset="test.jpg">
        <source media="(min-width: 300px) and (max-width: 600px)" srcset="test2.jpg">
        <source media="(max-width: 50px)" srcset="test3.jpg">
        <img src="testcapo.jpg" alt="Una prueba interesante" >
    </picture>
</body>
</html>
